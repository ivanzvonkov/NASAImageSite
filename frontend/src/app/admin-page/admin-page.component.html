<div class="fluid-container">
    <div class="row">
      <div class="col-md-2"></div>
      
      <div class="col-md-8">
        
        <h2>Edit 
            <button class="btn btn-link" (click) = "currentPrivacy()"><h2>Privacy Policy</h2></button> 
            or 
            <button class="btn btn-link" (click) = "currentDmca()"><h2>DMCA Policy</h2></button> 
        </h2>
        
        <textarea name="policy" cols="80" rows="20" [(ngModel)] = "currentPolicy.text" >{{currentPolicy.text}}</textarea>
        <button (click) = "submitPolicy()"  class="btn btn-success">Submit Changes</button>
      </div>
      
    <div class="col-md-2"></div>
    
    </div>
</div>
