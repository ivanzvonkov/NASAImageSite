<div class="fluid-container">
    <div class="row">
      <div class="col-md-3"></div>
      
      <div class="col-md-6">
        <div class="jumbotron">
        <h2>Register</h2>
        
        <div *ngIf="this.registerResponse" class="alert" role="alert">
          {{this.registerResponse}}
          
          <div *ngIf="resend">
            <br>
            <button  (click)= "resendEmail()" class="btn btn-primary">Resend Email</button>
          </div>
        </div>
        
        <form name="signInForm" ngNativeValidate #r="ngForm" (ngSubmit)="registerForm(r)">
          <div class="register-container">
            <div class="row">
              
              <div class="col-md-12">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" name="email"class="form-control" ngModel required>
                </div>
              </div>
              
              <div class="col-md-12">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" name="password" class="form-control" ngModel required>
                </div>
              </div>
              
              <div class="col-md-12">
